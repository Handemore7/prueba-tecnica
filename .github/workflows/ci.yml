name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npx tsc
      - name: Run team balancer (dry run)
        env:
          DRY_RUN: true
        run: |
          node dist/index.js seed=123 teamsqty=4 property=historical_points_earned
